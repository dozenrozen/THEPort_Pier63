<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

          <a href="#" class="center"><img src="img/phone.png"></a>

          <a href="#" class="center"><img src="img/text.png"></a>
          <div class="col"></div>
          <a href="#" class="center"><img src="img/video.png"></a>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!-- Template views appear here -->
      <div class="pane">
        <ion-nav-view style="background: transparent;" animation="no-animation"></ion-nav-view>
      </div>

    </ion-pane>
  </body>
</html>
